{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% load crispy_forms_filters %}
{% block cssfiles %} {% endblock cssfiles %} {% block content %}
    <div class="container-fluid">
        <div class="row">
            {% include 'header.html' %}
        </div>
    </div>
    <div class="container mt-5 col-lg-6 col-sm-8 mb-5">
        <h1>Create new task</h1>
        <div class="card">
            <div class="row justify-content-center">
                <div class="col-8 col-auto">
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br/>
                            {{ form|crispy }}
                        </fieldset>
                    </form>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase col-8 mt-4">Submit</button>
            </div>
        </div>
    </div>

{% endblock %}
